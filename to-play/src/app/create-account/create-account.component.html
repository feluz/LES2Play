<form >
  <div class="form-group">
    <label>Email</label>
    <input name="email" [(ngModel)]="this.user.email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="pass" [(ngModel)]="this.user.pass" type="password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input name="username" [(ngModel)]="this.user.name" type="text" class="form-control" placeholder="Username">
  </div>
  <button class="btn btn-primary" (click)="createAccount()">Criar conta</button>
</form>
