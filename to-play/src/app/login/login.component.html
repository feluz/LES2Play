<div class="container">
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label>Email</label>
      <input name="email" [(ngModel)]="this.user.email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input name="pass" [(ngModel)]="this.user.pass" type="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    <button class="btn btn-primary" (click)="criarConta()">Criar conta</button>
  </form>

</div>
